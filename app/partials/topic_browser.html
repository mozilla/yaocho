<ul class="browser-list">
  <li class="topic" ng-repeat="t in topic.subtopics">
    <alink view="TopicBrowser" topic="{{ t.slug }}" text="{{ t.title }}" />
  </li>
  <li class="document" ng-repeat="d in topic.documents">
    <alink view="DocumentView" slug="{{ d.slug }}" text="{{ d.title }}" />
  </li>
</ul>
