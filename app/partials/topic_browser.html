<ul class="browser-list">
  <li class="topic" ng-repeat="topic in subtopics">
    <alink view="TopicBrowser" topic="{{ topic.slug }}" text="{{ topic.title }}" />
  </li>
  <li class="document" ng-repeat="doc in documents">
    <alink view="DocumentView" topic="{{ topicPath }}" slug="{{ doc.slug }}" text="{{ doc.title }}" />
  </li>
</ul>
